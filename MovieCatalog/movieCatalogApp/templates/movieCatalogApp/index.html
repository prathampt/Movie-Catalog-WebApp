{% extends 'movieCatalogApp/layout.html' %}
{% load static %}
{% block title %}
    Index
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Welcome to Movie Catalog</h1>
        <form class="form-inline mb-4">
            <div class="form-group mr-md-4 mb-2">
                <label for="genre" class="mr-2" style="font-weight: bold;">Genre:</label>
                <select class="form-control shadow" id="genre" name="genre">
                    {% if genre %}
                        <option value="{{ genre }}">{{ genre }}</option>
                    {% else %}
                        <option value="">All Genres</option>
                    {% endif %}
                    
                    {% for genre in genres %}
                        <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mr-md-4 mb-2">
                <label for="sort" class="mr-2" style="font-weight: bold;">Sort By:</label>
                <select class="form-control shadow" id="sort" name="sort">
                    {% for value, label in sorting_options %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="padding-top: 10px;">
                <button type="submit" class="btn btn-dark mb-2 shadow">Apply Filters</button>
            </div>
            
        </form>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for movie in movies %}
            <div class="col mb-4">
                <a href="movie/{{ movie.title }}" class="card-link" style="text-decoration: none;">
                    <div class="card h-100 shadow hover">
                        <img src="{{ movie.cover_image }}" class="card-img-top" alt="cover_image">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">Genre: {{ movie.genre }}</p>
                            <p class="card-text">Rating: {{ movie.rating }}/10</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
